<mat-card>
 <form (submit)="onAddPost(postForm)" #postForm="ngForm">
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    ngModel
    required
    placeholder="post title"
    minlength="3"
    #title="ngModel">
    <mat-error *ngIf= "title.invalid">Please enter the post title.</mat-error>
  </mat-form-field>
  <mat-form-field>
  <textarea
   matInput
   rows="4"
   name="content"
   ngModel
   required
   placeholder="post content"
   #content="ngModel">
   <mat-error *ngIf= "content.invalid">Please enter the post title.</mat-error>
  </textarea>
</mat-form-field>
<button mat-raised-button
color="accent"
type="submit">Save</button>
 </form>
</mat-card>
